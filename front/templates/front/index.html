<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->

    <!-- Bootstrap CSS -->

<body>
       <div class="container-fluid">
           <h1> Wanna know the weather ?</h1>
       </div>
       <div class="weatherbox">
           <Form method="GET">
               <label for name="City">
                   City Name
               </label>
               <input class="fields" type="text" name="City">
               <button class="fields"type="submit">Search</button>
           </Form>
           <div class = "temp">
               <h3>{{ city }}, {{ country }}</h3>
               <h1> {{ temp }} &#8451</h1>
           </div>
       </div>
       <div id="footer" class="foot">
            &#169 2020 <strong>Eknath Yadav</strong>
       </div>
</body>

</html>
